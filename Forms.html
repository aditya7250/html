<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Registration Form</title>
</head>
<body>
     <h1 style=text-align:center>Registration Form in Html</h1>
     <form> 
         <table>
                <tr>
                   <td>
                    Name:
                   </td>
                   <td>
                    <input type="text" placeholder="Name"">
                   </td>
                </tr>
                <tr>
                  <td>
                   Phone Number:
                  </td>
                  <td>
                     <input type="Phone" placeholder="72......72">
                     <tr>
                      <td>
                       Email id:
                      </td>
                      <td>
                       <input type="Email" placeholder="a........@gmail.com"> 
                      </td>
                     </tr>
                  </td>
                </tr>
                <tr>
                 <td>
                  Password:
                 </td>
                 <td>
                  <input type="Password" placeholder="12@#%$6&">
                 </td>
                </tr>
                <tr>
                 <td>
                  Gender:
                 </td>
                 <td>
                  <input type="radio" name="gender">Male
                  <input type="radio" name="gender">Female
                 </td>
                </tr>
                <tr>
                  <td>
                   Date Of Birth:
                  </td>
                  <td>
                   <input type="date">
                  </td>
                </tr>
                <tr>
                 <td>
                  Hobbies:
                 </td>
                 <td>
                   <input type="checkbox"singing>Singing
                   <input type="checkbox"singing>Dancing
                   <input type="checkbox"singing>Sports
                 </td>
                </tr>
                <tr>
                 <td>
                  Education Qualification:
                 </td>
                 <td>
                    <select>
                     <option>Select Option</option>
                      <option>10+2</option>
                      <option>Graduation</option>
                      <option>Post-Graducation</option>
                    </select>
                 </td>
                </tr>
               <tr>
                <td>
                   Address:
                </td>
                <td>
                  <textarea rows="5" cols="17" placeholde="Address"></textarea>
                </td>
               </tr>
               <tr>
                <td>
                  <input type="submit" value="submitt">
                  <input type="Reset" value="Reset">
                </td>
               </tr>
         </table>
     </form>
</body>

</html>
